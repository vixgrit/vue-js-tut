<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
        <title>VueJS</title>
    </head>
    <body>
        <div id="app">
            <div class="demo"
            @click="attachRed = !attachRed"

    <script src="scripts/vue.js"></script>
    <script src="scripts/app.js"></script>
